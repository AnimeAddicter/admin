<!DOCTYPE html>
<html lang="vi">
<head>
    <title>My Private Anime World</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0; /* Đảm bảo không có margin mặc định */
            position: relative; /* Thêm vị trí relative để ảnh nền có thể phủ trên toàn bộ body */
        }

        img {
            position: absolute; /* Đặt ảnh ở vị trí tuyệt đối */
            top: 0;
            left: 0;
            width: 100%; /* Ảnh sẽ có chiều rộng 100% */
            height: 100vh; /* Ảnh sẽ phủ toàn bộ chiều cao của cửa sổ trình duyệt */
            object-fit: cover; /* Đảm bảo ảnh sẽ không bị biến dạng */
            z-index: -1; /* Đảm bảo ảnh ở dưới cùng, các phần tử khác hiển thị trên nó */
        }

        .mainbox {
            width: 300px;
            height: auto; /* Điều chỉnh để có thể chứa đủ nội dung */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            z-index: 1; /* Đặt phần form đăng ký lên trên ảnh nền */
        }

        .tools {
            width: 100%;
            height: 50px;
            background-color: blue;
            position: fixed;
            z-index: 1000;
            color: white;
            padding: 0 20px;
            top: 0;
        }

        .tools-items {
            display: inline-block;
            margin: 0 15px;
        }
        .tools-items a {
            text-decoration: none;
            color: white;
            display: inline-block;
            padding: 10px;
            background-color: transparent;
            border: 1px solid transparent;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .tools-items a:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Thêm hiệu ứng hover */
        }
        .btn {
            border: none;
            background-color: transparent;
            outline: none;
            cursor: pointer;
            color: white;
            margin: 0 30px;
        }
        a {
            text-decoration: none;
            color: blue;
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }
        .finalbtn {
            width: 200px;
            height: 50px;
            background-color: yellow;
            z-index: 1001;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="tools">
    <div class="tools-items">
        <a href="./My Private World.html">Home</a>
    </div>
    <div class="tools-items">
        <a href="#">Connect to others</a>
    </div>
    <div class="tools-items">
        <a href="#">Notifications</a>
    </div>
    <div class="tools-items">
        <a href="#">Events</a>
    </div>
</div>
<img src="https://c4.wallpaperflare.com/wallpaper/164/195/632/anime-sakura-tree-road-wallpaper-preview.jpg" alt="">
<div class="mainbox">
    <h1>Register</h1>
    Email or phone: <input type="text">
    Username: <input type="text">
    Password: <input type="text">
    <div class="finalbtn"><a href="./Login.html">Sign up</a></div>
    <br>
    Already have an account?? <a href="./Login.html">Log in</a>
</div>
</body>
</html>
